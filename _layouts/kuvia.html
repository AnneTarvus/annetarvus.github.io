---
layout: content
---

<div class="gallery">
    {% for imageGallery in site.data.gallery.images %}
    <p>{{ imageGallery.caption }}</p>
        <div class="pictures">
        {% for image in imageGallery.images %}
        <div class="img-hover-zoom">
            <a target="_blank" href="assets/gallery/{{image.image}}.webp">
                <img class="img"
                     src="assets/gallery/{{image.image}}_thumbnail.webp"
                     alt="Anne"
                     style="object-position: {{image.position}};"
                >
            </a>
        </div>
        {% endfor %}
        </div>
    {% endfor %}
</div>
