---
layout: content
---

<div class="gallery">
    {% for imageGallery in site.data.gallery.images %}
        <div class="pictures">
        {% for image in imageGallery.images %}
        <div class="img-hover-zoom">
            <a target="_blank" href="assets/img/{{image.image}}.jpg">
                <img class="img" src="assets/img/{{image.image}}_thumbnail.jpg" alt="Anne">
            </a>
        </div>
        {% endfor %}
        </div>
    <span>{{ imageGallery.caption }}</span>
    {% endfor %}
</div>
