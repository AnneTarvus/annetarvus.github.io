---
layout: default
---
{% if page.image %}
    <img class="pageheroimage" src="{{ page.image }}" height="{{ page.imageHeight | default: "300px" }}" alt="Anne Tarvus">
{% endif %}
{% if page.header %}
<h1>
    {{ page.header }}
</h1>
{% endif %}
<p class="caption"> {{ page.caption }} </p>
<div>
    {{content}}
</div>
{% if page.cv %}
    <a href="/assets/pdf/CV_Anne_Tarvus.pdf">CV (pdf)</a>
{% endif %}
