---
layout: default
---
{% if page.image %}
    <img class="heroimg" src="{{ page.image }}" height="{{ page.imageHeight | default: "300px" }}" alt="Anne Tarvus">
{% endif %}
<div class="borderLeft">
    <h1>
        {{ page.header }}
    </h1>
</div>
<p class="caption"> {{ page.caption }} </p>
<div>
    {{content}}
</div>
